name: bluebuild

on:
  schedule:
    - cron: "25 05 * * *" # build at 05:25 UTC every day 
                          # (30 minutes after lorduskordus/fedora-core images start building)
  push:
    paths-ignore: # don't rebuild if only documentation has changed
      - "**.md"
  pull_request:
  workflow_dispatch: # allow manually triggering builds

concurrency:
  # only run one build at a time
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false # stop GH from cancelling all matrix builds if one fails
      matrix:
        recipe:
          - cosmic/recipe-coreos.yml
          - cosmic/recipe-coreos-nvidia.yml
          - cosmic/recipe.yml
          - cosmic/recipe-nvidia.yml

          - gnome/recipe-coreos.yml
          - gnome/recipe-coreos-nvidia.yml
          - gnome/recipe.yml
          - gnome/recipe-nvidia.yml
          - gnome-beta/recipe.yml
          - gnome-beta/recipe-nvidia.yml

          - kde/recipe-coreos.yml
          - kde/recipe-coreos-nvidia.yml
          - kde/recipe.yml
          - kde/recipe-nvidia.yml
          - kde-beta/recipe.yml
          - kde-beta/recipe-nvidia.yml
    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.8
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: false
          rechunk: true
