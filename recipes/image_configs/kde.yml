modules:

  - type: rpm-ostree
    repos:
      # COPR for Koi, switch between light & dark themes
      - https://copr.fedorainfracloud.org/coprs/birkch/Koi/repo/fedora-%OS_VERSION%/birkch-Koi-fedora-%OS_VERSION%.repo
    install:
      - Koi
      - merkuro # KDE Calendar
      - kdepim-addons # KDE Calendar system integration
      - kdepim-runtime # Needed for adding accounts in the KDE Calendar
    remove:
      - filelight
      - kate
      - kate-plugins
      - kate-krunner-plugin
      - kwrite
      - kfind
      - kcharselect
      - kmousetool

  - type: default-flatpaks
    system:
      install:
        - org.kde.krdc
        - org.kde.filelight
        - org.kde.kclock
        - org.kde.kweather
        - org.kde.okular
        - org.kde.kwrite
        #- org.kde.ark
        #- org.kde.kalk
        #- org.kde.elisa

  - type: files
    files:
      - kde/usr: /usr